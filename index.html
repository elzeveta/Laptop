<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Laptop</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/logo.svg"
          alt=""
        />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img
          src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/cart.svg"
          alt=""
        />
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch bezeless display oferring a 4k display with touch
              screen.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">
              Add To Cart
            </button>
          </div>
        </div>
        <div class="cover">
            <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/master/img/matebook.png" alt="matebook">
        </div>
      </section>
      <div class="laptop-select">
         <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/arrow-left.svg" alt="">
         <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/dot.svg" alt="">
         <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/dot-full.svg" alt="">
         <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/dot-full.svg" alt="">
         <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/arrow-right.svg" alt="">
      </div>

      <img class="big-circle" src="https://easywebdesign.ca/img/big-eclipse.svg" alt="big-eclipse">
      <img class="medium-circle" src="https://easywebdesign.ca/img/mid-eclipse.svg" alt="mid-eclipse">
      <img class="small-circle" src="https://easywebdesign.ca/img/small-eclipse.svg" alt="small-eclipse">
    </main>
  </body>
</html>
